<div>
{% if current_user.is_authenticated %}
<a href="{{ url_for('logout') }}">Log Out
{%endif%}
</div>
<div>
<p>Welcome To Login Page</p>
</div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
